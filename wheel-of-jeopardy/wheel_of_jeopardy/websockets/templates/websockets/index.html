<!-- websockets/templates/websockets/index.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Wheel of Jeopardy</title>
    </head>
    <body>
        <div class="container p-5">
            <h1 class='display-3 text-center'>Welcome to Wheel of Jeopardy!</h1>
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text">Player Name</span>
                    <input id="user-name-input" type="text" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Room Name</span>
                    <input id="room-name-input" type="text" class="form-control">
                    <input id="room-name-submit" class="btn btn-success" type="button" value="Enter">
                </div>
            </form>
        </div>
        <script>
            document.querySelector('#user-name-input').focus();
            document.querySelector('#room-name-input').onkeyup = function(e) {
                if (e.keyCode == 13) { // enter, return
                    document.querySelector("#room-name-submit").click();
                }
            };

            document.querySelector('#room-name-submit').onclick = function(e) {
                var roomName = document.querySelector('#room-name-input').value;
                var userName = document.querySelector('#user-name-input').value;
                console.log(`User name: ${userName}, Room Name: ${roomName}`)
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
