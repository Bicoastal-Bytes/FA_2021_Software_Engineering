<!DOCTYPE html>
<html lang="en">
<head>
    <title>Show Different Screens</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script language='javascript' type='text/javascript'>
        var buzzerStart = 0; 
        var elapsedTime = 0;

        function turnOff () {
            const pageNames = [ {x:'join'}, {x:'login'}, {x:'status'}, {x:'numquestions'}, {x:'wheel'}, {x:'pointvalue'}, {x:'timer'}, {x:'result'}, {x:'scoreboard'}, {x:'gameresult'}];
            pageNames.forEach((element) => {
                document.getElementById(element.x).style.display = 'none';
            });
        }

        function turnOn (whichDiv) {
            turnOff(); 
            document.getElementById(whichDiv).style.display = 'block';
        }

        function startBuzzer () {
            buzzerStart = Date.now();
            elapsedTime = 0             // reset buzzer & elapsedTime = 0 means no buzzer press

            setTimeout(() => {
                turnOn('result');
            }, 5000); 
            
        }

        function stopBuzzer () {
                elapsedTime = Math.floor((Date.now() - buzzerStart));
                console.log(elapsedTime);
        }
    </script>
</head>
<body onload="turnOn('join');" class="bg-blue-400 text-gray-700">
        <div class="container mx-auto">

            <header class="bg-blue-900">
                <div class="flex flex-row">
                    <div class="bg-yellow-300 h-1/3 m-auto flex-1">
                        <div class="box flex items-center justify-center">
                            <div class="w-1/3"><button class="bg-white hover:bg-gray-100 text-black py-2 px-4 rounded flex-1 my-2 outline-bk" onclick="location.href='';">Learn More</button></div>
                        </div>                       
                    </div>                    
                    <img src="images/Wheel-of-jeopardy.jpg" class="flex-1">
                    <div class="bg-yellow-300 h-1/3 m-auto flex-1">
                        <div class="box flex items-center justify-center">
                            <div class="w-1/3"><button class="bg-white hover:bg-gray-100 text-black py-2 px-4 rounded flex-1 my-2 outline-bk" onclick="location.href='https://nbc.com';">NBC</button></div>
                        </div>                       
                    </div>  
                </div>
            </header>
            
            <!-- ********************************************** -->
            <!--                  The pages                     -->
            <!-- ********************************************** -->

            <div id="join">
                <h1 class="text-center text-yellow-300 m-16 text-2xl font-cinzel">Celebrate the 40th Season on Jeopardy</h1>

                <div class="flex flex-col">
                    <div class="mx-auto">
                        <button class="bg-aqua hover:bg-blue-300 text-black py-4 px-4 rounded text-xs m-2 px-36 outline-bk" onclick="turnOn('login');">HOST A GAME</button>
                    </div>
                    <div class="mx-auto">
                        <button class="bg-yellow-300 hover:bg-yellow-400 text-black py-4 px-4 rounded text-xs m-2 px-36 outline-bk" onclick="turnOn('login');">JOIN A GAME</button>
                    </div>
                </div>
            </div>

            <div id="login">
                <p>login</p>
                <button onclick="turnOn('status');">switch</button>
            </div>

            <div id="status">
                <p>status</p>
                <button onclick="turnOn('numquestions');">switch</button>
            </div>

            <div id="numquestions">
                <p>number of questions</p>
                <button onclick="turnOn('wheel');">switch</button>
            </div>

            <div id="wheel">
                <p>wheel</p>
                <button onclick="turnOn('pointvalue');">switch</button>
            </div>

            <div id="pointvalue">
                <p>point value</p>
                <button onclick="startBuzzer(); turnOn('timer');">switch</button>
            </div>

            <div id="timer">
                
                <div class="flex">
                    <div class="mx-auto">
                        <!-- <div class="bg-aqua text-black py-4 px-4 rounded text-xl mt-10 px-20 outline-bk w-full text-center">Animal Behavior</div><br> -->
                        <div class="bg-yellow-300 text-black py-4 px-4 rounded text-sm mt-2 px-20 outline-bk w-full text-center">
                            <p>What animal dances to get a potential mate's attention?</p>
                            <p>a. Elephants b. Monkies c. Birds d. Giraffes</p>
                            <p class="mt-2">&darr; Hit the buzzer to answer &darr; </p>
                        </div>
                    </div>
                </div>
                
                <div class="flex mt-4">
                    <div class="mx-auto">
                        <img src="images/buzzer.png" alt="buzzer" onclick="stopBuzzer();">
                    </div>
                </div>


            </div>

            <div id="result">
                <p>question result</p>
                <button onclick="turnOn('scoreboard');">switch</button>
            </div>

            <div id="scoreboard">
                <p>score</p>
                <button onclick="turnOn('gameresult');">switch</button>
            </div>

            <div id="gameresult">
                <p>game result</p>
            </div>

            <!-- ********************************************** -->
            <!--                End The pages                   -->
            <!-- ********************************************** -->

            <footer class="m-16">
                <p class="text-center font-bold text-xs">Copyright Â© 2021 Bicoastal Bytes</p>
            </footer>
        </div>    
</body>
</html>
